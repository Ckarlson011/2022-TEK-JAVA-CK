<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="ms-2">
    <h1 class="ms-2">Hello, world!</h1>
    <button type="button" class="btn btn-primary mt-3">Primary</button>
    <button type="button" class="btn btn-secondary mb-3">Secondary</button>
    <button type="button" class="btn btn-success ms-3">Success</button>
    <button type="button" class="btn btn-danger me-3">Danger</button>
    <button type="button" class="btn btn-warning mx-3">Warning</button>
    <button type="button" class="btn btn-info my-3">Info</button>
    <button type="button" class="btn btn-light pt-3">Light</button>
    <button type="button" class="btn btn-dark pb-3">Dark</button>
    <button type="button" class="btn btn-link ps-3">Link</button>
    <div class="container-fluid mt-5">
      <div class="row">
          <div class="col-1 border">1</div>
          <div class="col-1 border">2</div>
          <div class="col-1 border">3</div>
          <div class="col-1 border">4</div>
          <div class="col-1 border">5</div>
          <div class="col-1 border">6</div>
          <div class="col-1 border">7</div>
          <div class="col-1 border">8</div>
          <div class="col-1 border">9</div>
          <div class="col-1 border">10</div>
          <div class="col-1 border">11</div>
          <div class="col-1 border">12</div>
      </div>
      <div class="row">
          <div class="col-xs-8 col-sm-6 col-md-4 col-lg-2 border">Box 1 of 3</div>
          <div class="col-xs-8 col-sm-6 col-md-4 col-lg-2 border">Box 2 of 3</div>
          <div class="col-xs-8 col-sm-6 col-md-4 col-lg-2 border">Box 3 of 3</div>
      </div>
      <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 border">Box 1 of 4</div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 border">Box 2 of 4</div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 border">Box 3 of 4</div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 border">Box 4 of 4</div>
      </div>
      <div class="row">
          <div class="col-6 border">Box 1 of 6</div>
          <div class="col-6 border">Box 2 of 6</div>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
